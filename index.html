<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pubg-fire</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>PUBG FIRE</h1>
            <P>Lets tap to fire</P>
        </header>
        <div class="visual"></div>
        <div class="aim"><img src="./images/aim.png" alt=""></div>
        <div class="gun"><img src="./images/gun.png" alt=""></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/awm_sound.mp3"></audio>AWM
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/kar98k_sniper.mp3"></audio>kar98k
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/m24sound.mp3"></audio>M24
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/Shotgun.mp3"></audio>Shotgun
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/gun_shots.mp3"></audio>Pistol
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/granade.mp3"></audio>Granade
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
